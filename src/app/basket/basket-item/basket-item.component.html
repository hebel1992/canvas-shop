    <div class="quantity-element__action">
      <button (click)="onDecreaseQuantity()" mat-raised-button>  <span>-</span>  </button>
      <input type="text" [(ngModel)]="quantity">
      <button (click)="onIncreaseQuantity()" mat-raised-button>  <span>+</span>   </button>
    </div>
  </div>
